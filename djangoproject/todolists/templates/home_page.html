<html>
    <head>
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do</h1>
        <form method="POST">
            <input name="item_text" id="id_new_task" placeholder="Enter a to do task">
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }} </td></tr>
            {% endfor %}
        </table>
    </body>

</html>
